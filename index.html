<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to extract username from URL path and redirect to NitroType
        function redirectToNitroType() {
            const path = window.location.pathname;
            const parts = path.split('/');

            if (parts.length > 1) {
                const username = parts[parts.length - 1]; // Get the last part of the path
                const redirectUrl = `https://www.nitrotype.com/racer/${username}`;
                window.location.href = redirectUrl;
            } else {
                // Redirect to NitroType homepage if unable to determine username
                window.location.href = 'https://www.nitrotype.com';
            }
        }

        // Call the redirection function when the page loads
        redirectToNitroType();
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://www.nitrotype.com">click here</a>.</p>
</body>
</html>
